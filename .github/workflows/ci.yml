name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iptracking
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d iptracking"
          --health-interval=2s
          --health-timeout=2s
          --health-retries=30

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/iptracking
      SEED_FILE_PATH: ./data/ip_blocks.tsv.gz
      LOG_LEVEL: warn
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test

      - name: Smoke check
        run: ./scripts/ci-smoke.sh

